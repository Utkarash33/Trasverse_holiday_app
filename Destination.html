<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./Imgs/Travasure_icon.png">
    <title>Travasure - Travel around the world</title>
    <style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
    *{
        font-family: "Poppins", sans-serif;
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }
    html{
        scroll-behavior: smooth;
    }

    /* =========================== - Nav Bar - ================================ */
    
    nav{
        width: 100%;
        height: 7%;
        margin: auto;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 12px 30px;
        box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
    }
    nav ul{ 
        list-style: none;
        display: flex;
    }
    nav ul li{ 
        padding:  3px 15px;
    }
    .Resister a{     
        background-color: black;
        border-radius: 20px;
        padding: 5px 20px;
        color: #fff;
    }
    .Resister{ 
        color: white;
    }
    a{ 
        text-decoration: none;
        color: #121213;
        font-size: 15px;
        font-weight: 500;
        transition:  3s linear;
    } 
    nav a:hover{ 
        transition: none;
        color: rgb(231, 64, 64);
    } 
    .bi-list{
        display: none;
    } 

    /*=============================== - Media Queries - ======================================= */

    @media only screen and (max-width: 1000px){
        
        nav{
            width: 100%;
            height: 7%;
            margin: auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 20px;
        }
        .bi-list{
            display: unset;
            width: 40px;
            height: 40px;
            margin-right: 150px;
            }    
        nav ul{
            position: absolute;
            width: 170px;
            height: auto;
            flex-direction: column;
            border-radius: 5px;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
            justify-content: center;
            top: -100%;
            left: 5px;
            z-index: 20;
            margin-top: 70px;
            padding: 10px 20px;
            backdrop-filter: blur(15px);
            transition: 1s linear;
        }
        nav ul li{
            padding:5px 0px;
            text-align: left;
        }
        nav ul li a{
            color: black;
        }
        .active{
            position: fixed;
            flex-direction: column;
            justify-content: center;
            top: 0;
            left: 5px;
            z-index: 20;
            backdrop-filter: blur(15px);
            transition: 1s linear;
            margin: 0px;
        }
    }

     /* =========================== - Nav End - ================================ */

     #Destination-Data {
        width: 90%;
        margin: auto;
        box-sizing: border-box;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 50px;
        padding: 10px;
        margin-top: 40px;
    }
    #Destination-Data > div > img {
        width: 100%;
        height: 230px;
        margin: auto;
    }
    #Destination-Data > div {
        padding: 12px;
        transition: transform 0.4s;
    }
    #Destination-Data > div:hover {
        box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        transform: scale(1.05);
    }
    #Destination-Data > div > button {
        margin: auto;
        border: none;
        display: block;
        padding: 10px 30px;
        margin-bottom: 10px;
        border-radius: 50px;
        border: 2px solid rgb(205, 205, 205);
        cursor: pointer;
    }
    #Destination-Data > div > button:hover{
        background-color: #006ce4;
        /* background-color: #003b95; */
        color: #fff;
        border: 2px solid white;
    }

    </style>
</head>
<body>
    <nav>
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list" id="bi-list" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
        </svg>
        <div style="width: 20%;" class="logo_img">
            <a href="./index.html"><img src="./Imgs/Travasure_black_Transparent.png" alt="err" style="width: 100%;margin: auto; display: block;"></a> 
        </div>
        <div class="options" id="option">
            <ul>
                <li><a href="#">Download App</a></li>
                <li><a href="#">Parter With Us</a></li>
                <li><a href="#">Installment</a></li>
                <li><a href="#">Saved</a></li>
                <li><a href="./Destination.html">Holidays</a></li>
                <li><a href="#">My Bookings</a></li>
            </ul>
        </div>
        <div class="Resister">
            <a href="#">Resister</a></li>
        </div>
    </nav>
    
    <div id="Destination-Data">
        <!-- Append data here -->
    </div>
</body>

<script>
    let menu_btn = document.getElementsByClassName("bi-list")[0];
    let options = document.getElementById("option")
    menu_btn.addEventListener("click",() =>{
         options.classList.toggle("active");
    })
</script>
<script src="./Script/Destination.js"></script>

</html>
