<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <div class="container">
        <div class="backimage">
            <div id="heading">
                <div id="logo"><img src="./imgs/Travasure_white_with_logo_Transparent.png" alt="" id="logo-image"></div>
                <div id="head">Welcome Admin</div>
                <div id="link"><a href="./userlogin.html">
                    <div><i class="fa fa-user"></i>
                        <p>Users</p>
                    </div>
                </a>
               <a href="./index.html"><div><i class="fa fa-home"></i>
                    <p>Home</p>
                </div></a>
            </div>
            </div>
            <div id="bottom">
                <div id="leftdiv">
                    <div id="description">
                        <p style="--delay:0s;">A good team is a greater action.</p><br>

                        <p style="--delay:2s;">Mountains move for a determined team.</p><br>

                </div>

                    <form>
                        <div class="formbox">
                            <i class="fa fa-envelope"></i>
                            <input type="email" id="email" name="email" placeholder="Enter your Email">
                        </div>
                        <div class="formbox">
                            <i class="fa fa-lock"></i>
                            <input type="password" id="password" name="password" placeholder="Enter your password">
                        </div>
                        <button id="login">Log In</button>
                    </form>
                  
                </div>
            </div>
        </div>

    </div>
    </div>
