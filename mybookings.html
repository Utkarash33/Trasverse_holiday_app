<script>

let book=JSON.parse(localStorage.getItem("mybookings"))||[]
console.log(book)
let data= JSON.parse(localStorage.getItem("Destination-Book")) || [];
console.log(data)

let cont= document.getElementById("cont");
display(data)
function display(data){
    cont.innerHTML=""
    data.forEach(element => {
        let card=document.createElement("div")
        card.className="card"

        let imgdiv=document.createElement("div")
        imgdiv.className="imgdiv"

        let image=document.createElement("img")
        image.src=element.images
        imgdiv.append(image)


        let infodiv=document.createElement("div")
        infodiv.className="infodiv"


        let place=document.createElement("h4")
        place.textContent=element.name
        let cat=document.createElement("h5")
        cat.textContent=element.catogory
        let package=document.createElement("h5")
        package.textContent=element.package
        let price=document.createElement("h3")
        price.textContent=element.price
        let info=document.createElement("p")
        info.textContent=element.info
        let booked=document.createElement("button")
        booked.textContent="BOOKED SUCCESSFULLY"

        infodiv.append(place,cat,package,price,booked)
        card.append(imgdiv,infodiv)
        cont.append(card)

    });
}



</script>
